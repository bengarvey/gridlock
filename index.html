<!DOCTYPE html5>
<html>
  <head>
    <title>Gridlock - Gridster / DataTables test</title>
    <script src="inc/jquery.js" language="javascript"></script>
    <script src="inc/jquery.dataTables.min.js" language="javascript"></script>
    <script src="inc/jquery.gridster.min.js" language="javascript"></script>
    <link rel="stylesheet" type="text/css"  href="inc/jquery.gridster.min.css">
    <link rel="stylesheet" type="text/css" href="inc/style.css">
    <link href='http://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>

    <script language="javascript">
      $(function(){ //DOM Ready
       
          $(".gridster ul").gridster({
              widget_margins: [20, 20],
              widget_base_dimensions: [140, 140],
              animate: false,
              overflow: "auto"
          });

          $(document).ready(function() {
              $('#example').dataTable( {
                "sScrollY": "100%",
                "sScrollX": "100%",
                "bPaginate": false,
                "bInfo": false,
                "bFilter":  false, 
                "bAutoWidth": false,
              } );
          } );
       
      });
    </script>
    
    <style>
      body {
         background-color:  #3CF; 
      }

      .gs_w {
        overflow: "hidden";
      }
      
      li {
         background-color:  #DDDDDD; 
         overflow: hidden;
      }
    </style>
  </head>
